<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz CumpleaÃ±os Yareli</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .balloons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .balloon {
      width: 80px;
      height: 100px;
      background-color: #ff4081;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 50px;
      background: #fff;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff4081, 0 0 20px #ff4081;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff4081;
      }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: scale(20);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .balloon {
        width: 60px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz CumpleaÃ±os Yareli ðŸŽ‰</h1>
    <div class="balloons">
      <div class="balloon" style="background-color: #ff4081;"></div>
      <div class="balloon" style="background-color: #fdd835;"></div>
      <div class="balloon" style="background-color: #7c4dff;"></div>
      <div class="balloon" style="background-color: #00e5ff;"></div>
      <div class="balloon" style="background-color: #76ff03;"></div>
    </div>
  </div>

  <script>
    // Fireworks effect
    setInterval(() => {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }, 400);
  </script>
</body>
</html>
